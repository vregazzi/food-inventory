<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Recipes</title>
</head>

<body>
    <h1><a href="{% url 'home' %}">Home</a> / <a href="{% url 'recipes' %}">Recipes</a></h1>
    <table style="font-size:larger;">
        {% for recipe in recipes %}
        <tr>
            <td><a href="{% url 'recipes' %}{{recipe.name}}">{{recipe.name}}</a>&emsp;&emsp;&emsp;&emsp;
            </td>
            <td style="text-align: right;">
                {{recipe.servings}}&emsp;
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
