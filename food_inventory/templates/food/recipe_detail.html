<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Recipes</title>
</head>

<body>
    <h1><a href="{% url 'home' %}">Home</a> /
        <a href="{% url 'recipes' %}">Recipes</a> /
        <a href="{% url 'recipes' %}{{recipe.name}}">{{ recipe.name }}</a>
    </h1>
    <table style="font-size:larger;">
        <tr>
            <td style="text-align: right;">
                Servings:&emsp;
            </td>
            <td>
                {{ recipe.servings }}
            </td>
        </tr>
    </table>
    <br>
    <table style="font-size:larger;">
        <thead>
            <tr>
                <th>Ingredients</th>
            </tr>
        </thead>
        <tbody>
            {% for ingredient, quantity in recipe.ingredients.items %}
            <tr>
                <td style="text-align: left;">{{ingredient}}</td>
                <td style="text-align: right;">{{quantity}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form method="POST" style="font-size:larger;">
        {% csrf_token %}
        <button style="height:120px;width:120px" type="submit" name="increment">+</button>&emsp;
        <button style="height:120px;width:120px" type="submit" name="decrement">-</button>
        <br><br>
        <button style="height:120px;width:260px" type="submit" name="delete">Delete</button>
    </form>


</body>
