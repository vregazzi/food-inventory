<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Shopping List</title>
</head>

<body>
    <h1>
        <a href="{% url 'home' %}">Home</a> /
        <a href="{% url 'shopping_list' %}">Shopping List</a>
    </h1>
    {% block content %}
    <div class="form_style">
        <form method="post">
            {% csrf_token %}
            <table>{{form.as_table}}</table>
            <br><br>
            <button style="height:100px;width:300px" type="newRecipe">Get Shopping List</button>
        </form>
    </div>
    {% endblock %}
    {{ shopping_list }}


</body>

</html>
